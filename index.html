<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda de Juegos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
  <div id="AgregarJuego">
    <h2>Tienda de Video Juegos</h2>

    <div class="container pt-5 w-50">
      <div>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Precio: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="precio"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="rut" class="col-sm-2 col-form-label">Stock:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="stock"/>
          </div>
        </div>
        <button onclick="nuevoJuego()" id="agregar" class="m-auto btn btn-success">
          Agregar
        </button>
        <button onclick="editarJuego()" id="editar" class="m-auto btn btn-info">
          Editar
        </button>
      </div>
    </div>
  </div>
  <div id="ListaJuegos">
    <hr />
    <hr />
    <h2>Lista de Juegos</h2>

    <div class="container pt-5 w-75">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        <tbody id="cuerpo"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>

<style>
  body {
    text-align: center;
    background: #ececec;
    color: rgb(0, 0, 0);
  }
</style>

<script>
  let url = "/juegos";
  let tbody = document.getElementById("cuerpo");
  let nombre = document.getElementById("nombre");
  let precio = document.getElementById("precio");
  let stock = document.getElementById("stock");

  let juegos = [];
  window.onload = getData();

  async function getData() {
    await axios.get(url).then((data) => {
      juegos = data.data;
      tbody.innerHTML = "";
      console.log(juegos)
      juegos.forEach((c, i) => {
        tbody.innerHTML += `
        <tr>
          <td>${c.id}</td>
          <td>${c.nombre}</td>
          <td>${c.precio}</td>
          <td>${c.stock}</td>
          <td>
            <button class="btn btn-warning" onclick="prepararjuego(${i},'${c.id
          }')">Editar</button>
            <button class="btn btn-danger" onclick="eliminarjuego(${i},'${c.id
          }')">Eliminar</button>
          </td>
        </tr>
      `;
      });
    });
    nombre.value = "";
    precio.value = "";
    stock.value = "";
  }

  function nuevoJuego() {
    nombre;
    precio;
    stock;
    const id = Math.floor(Math.random() * 9999)
    let data = {
      id,
      nombre: nombre.value,
      precio: precio.value,
      stock: stock.value,
    };
    console.log(data);
    axios.post(url, data).then(() => getData());
  }

  function eliminarjuego(i, id) {
    axios.delete(url + "/" + id).then(() => {
      alert("Juego eliminado");
      getData();
    });
  }

  function prepararjuego(i, id) {
    nombre.value = juegos[i].nombre;
    precio.value = juegos[i].precio;
    stock.value = juegos[i].stock;
    document
      .getElementById("editar")
      .setAttribute("onclick", `editarJuego('${id}')`);
    document.getElementById("agregar").style.display = "none";
    document.getElementById("editar").style.display = "block";
  }

  function editarJuego(id) {
    axios
      .put(url + "/" + id, {
        id,
        nombre: nombre.value,
        precio: precio.value,
        stock: stock.value,
      })
      .then(() => {
        getData();
        document.getElementById("agregar").style.display = "block";
        document.getElementById("editar").style.display = "none";
      });
  }
</script>
